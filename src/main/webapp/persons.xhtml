<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<h:outputStylesheet>
            th, td {
                text-align: center;
            }

            h3 {
                margin-top: 0;
                text-align: center;
            }

            input[type="text"] {
                width: 100%;
                box-sizing: border-box;
                -webkit-box-sizing:border-box;
                -moz-box-sizing: border-box;
            }

        </h:outputStylesheet>
	</h:head>
	<h:body>
		<p:outputPanel>
			<h3>INFOTERA TESTE JAVA - AUTOR: THIAGO SILVA</h3>
			<div class="ui-g">
				<div class="ui-g-2" />
				<div class="ui-g-8">
					<h:form id="persons">
						<p:growl id="growl" sticky="true" />

						<p:dataTable id="personList" var="person"
							value="#{personController.persons}">
							<p:column headerText="Id">
								<h:outputText value="#{person.id}" />
							</p:column>

							<p:column headerText="Name">
								<p:inputText id="nameInput" value="#{person.name}" />
							</p:column>

							<p:column headerText="Type">
								<p:inputText id="typeInput" value="#{person.type}" />
							</p:column>

							<p:column headerText="Email">
								<p:inputText id="emailInput" value="#{person.email}" />
							</p:column>

							<p:column headerText="Telephone">
								<p:inputText id="telephoneInput" value="#{person.telephone}" />
							</p:column>

							<p:column>
								<p:commandButton update="personList" value="Delete"
									icon="ui-icon-closethick"
									action="#{personController.delete(person)}"
									styleClass="ui-priority-primary">
								</p:commandButton>
							</p:column>
						</p:dataTable>
						<br />
						<p:commandButton style="float: right" id="save" value="Save"
							tyleClass="ui-priority-primary"
							action="#{personController.update}" icon="ui-icon-disk"
							update="growl">
							<f:ajax execute="@form" render="@form" />
						</p:commandButton>
					</h:form>
				</div>
				<div class="ui-g-2"></div>
			</div>
			<h3>Create a new person</h3>
            <div class="ui-g">
                <div class="ui-g-2">
                </div>
                <div class="ui-g-8">
                    <h:form id="add">
                        <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">
                            <p:outputLabel for="name" value="Name"/>
                            <p:inputText id="name" value="#{personController.person.name}"/>
                            <p:message for="name"/>

                   			<p:outputLabel for="type" value="type"/>
                            <p:inputText id="type" value="#{personController.person.type}"/>
                            <p:message for="type"/>

                            <p:outputLabel for="email" value="E-Mail"/>
                            <p:inputText id="email"
                                         value="#{personController.person.email}">
                            </p:inputText>
                            <p:message for="email"/>
                            
                            <p:outputLabel for="telephone" value="Telephone"/>
                            <p:inputText id="telephone" value="#{personController.person.telephone}"/>
                            <p:message for="telephone"/>
                            
                            <p:commandButton update="@form :persons:personList" value="Add"
                                             action="#{personController.add}">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:form>
                </div>
                <div class="ui-g-2">
                </div>
            </div>
		</p:outputPanel>
	</h:body>
</f:view>
</html>
